// GAME PLAY

bind "MOUSE_X" "yaw";
bind "MOUSE_Y" "pitch"
sensitivity 0.5;

bind MWHEELUP +jump;
// bind MWHEELDOWN +jump;
unbind MWHEELDOWN;
bind SPACE +voicerecord

bind q "lastinv"
bind w "+forward"
bind e "+use"
bind r "+reload"
bind t "+spray_menu"
bind y "messagemode"
bind u "messagemode2"
bind i "demoui"
unbind o
bind p "sv_rethrow_last_grenade"

bind h "switchhands"
unbind j
unbind k
unbind l
unbind backspace

bind k "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"


// BUY BINDS
bind "`" "toggleconsole"
bind del "buy p250";
bind ins "buy deagle;"
bind home "buy awp;";
bind \ "buy defuser;";
bind , "buy hegrenade; use weapon_knife; slot6";
bind . "buy flashbang; use weapon_knife; slot7";
bind / "buy smokegrenade; use weapon_knife; slot8";
bind "'" "buy incgrenade; buy molotov; use weapon_knife; slot10";
// bind ; "buy decoy; use weapon_knife; slot9";
bind ]  "buy vesthelm;";
bind [ "buy vest;";
bind pgdn "buy m4a1_silencer; buy ak47;";
bind pgup "buy mp9; buy mac10";
bind end "buy xm1014;";

bind f "drop"; bind g +lookatweapon;

// SOUND
volume "0.75";
voice_modenable true;
snd_tensecondwarning_volume 0.1;
snd_menumusic_volume "0";
snd_roundaction_volume "0";
snd_roundend_volume "0";
snd_roundstart_volume "0";
snd_deathcamera_volume "0";
snd_mapobjective_volume "0";
snd_mvp_volume "0";

bind SHIFT +sprint;
bind CAPSLOCK +sprint;
bind TAB "+showscores"
// EQ Profile: NATURAL
// L/R Isolation: 50%
// Perspective Correction: NO

// TESTING
bind n "sv_cheats 1; noclip"

bind 1 "slot1"; bind 2 "slot2"; bind 3 "slot3"
bind "mouse4" "slot8"; bind "mouse5" "slot7";

// CROSSHAIR
cl_crosshairstyle "4";
cl_crosshaircolor "1";
cl_crosshairsize "8"
cl_crosshairgap "-5";
cl_crosshairthickness ".2";
cl_crosshairalpha "255";
cl_crosshairusealpha "1";
cl_crosshair_drawoutline "0";
cl_crosshair_outlinethickness "1";
cl_crosshairdot "0";
cl_crosshair_t "0";
cl_crosshairgap_useweaponvalue "0";

// HUD
hud_scaling "1.1";
cl_hud_color "2";
fps_max "500"
cl_showfps "0"
cl_teamid_overhead_mode "2"
cl_showloadout "1";
cl_use_opens_buy_menu "0";
cl_hide_avatar_images "0";
viewmodel_presetpos "3";
safezonex "0.90";
hud_showtargetid "0";
rate "1000000";
cl_silencer_mode "0";
cl_hud_telemetry_frametime_show 2;
cl_hud_telemetry_ping_show 2;
cl_hud_telemetry_net_misdelivery_show 2;

// RADAR
